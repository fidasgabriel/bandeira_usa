<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="principal">
      <div class="cima">
        <div class="azul">
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
          <div class="estrelas">★</div>
        </div>
        <div class="listras">
          <div class="verm"></div>
          <div class="whi"></div>
          <div class="verm"></div>
          <div class="whi"></div>
          <div class="verm"></div>
          <div class="whi"></div>
        </div>
      </div>
      <div class="baixo">
        <div class="verm"></div>
        <div class="whi"></div>
        <div class="verm"></div>
        <div class="whi"></div>
        <div class="verm"></div>
        <div class="whi"></div>
      </div>
    </div>

    <script>
      // Obtendo todas as estrelas
      const estrelas = document.querySelectorAll(".estrelas");

      // Iterando sobre cada estrela e definindo a posição aleatória
      estrelas.forEach((estrela) => {
        estrela.style.position = "absolute";
        estrela.style.left = Math.random() * 80 + "%";
        estrela.style.top = Math.random() * 80 + "%";
      });
    </script>
  </body>
</html>
